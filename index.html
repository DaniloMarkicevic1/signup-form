<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/css/css.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <div class="container one">
      <header>
        <h1>Learn to code by watching others</h1>
      </header>
      <article>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </article>
    </div>
    <div class="container two">
      <button class="topBtn" type="button">
        <span class="topBtnText">Try it free 7 days</span> then $20/mo.
        thereafter
      </button>
      <form>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
        />
        <div class="errorMsg"></div>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
        />
        <div class="errorMsg"></div>
        <input
          type="text"
          name="emailAddress"
          id="emailAddress"
          placeholder="Email Address"
        />
        <div class="errorMsg"></div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <div class="errorMsg"></div>
        <button class="botBtn" type="submit">Claim your free trial</button>
        <p class="tos">
          By clicking the button, you are agreeing to our
          <a href="#">Terms and Services</a>
        </p>
      </form>
    </div>
    <!-- <script src="./scripts/script.js"></script> -->
    <script src="./scripts/script2.js"></script>
  </body>
</html>
